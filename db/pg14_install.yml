---
- name: "Install PostgreSQL 14"
  hosts: database

  module_defaults:
    ansible.builtin.package:
      use: dnf

  tasks:

#    - name: Prints
#      ansible.builtin.debug:
#        msg: "{{ ansible_facts[ansible_pkg_mgr] }}"

    - name: "1) Download PostgreSQL Repository RPM"
      get_url:
        url: https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
        dest: /etc/yum.repos.d/pgdg-redhat-repo-latest.noarch.rpm
        validate_certs: no

    - name: "2.1) Configure repository use yum"
      ansible.builtin.yum:
        name: /etc/yum.repos.d/pgdg-redhat-repo-latest.noarch.rpm
        state: present
      when: ansible_pkg_mgr == 'yum'

    - name: "2.2) Configure repository use dnf"
      ansible.builtin.apt:
        name: /etc/yum.repos.d/pgdg-redhat-repo-latest.noarch.rpm
        state: present
      when: ansible_pkg_mgr == 'apt'

    - name: "3) Update repository"
      shell: yum -y update

    - name: "4) Add EPEL repository"
      yum:
        state: latest
        name: epel-release
      vars:
        ansible_python_interpreter: /bin/python

    - name: "5) Enable EPEL repository"
      ini_file:
        dest: /etc/yum.repos.d/epel.repo
        section: epel
        option: enabled
        value: 1

    - name: "6) Install PostgreSQL 14"
      yum:
        state: latest
        name:
          - postgresql14
          - postgresql14-server
          - postgresql14-contrib
          - postgresql14-devel
          - postgresql14-libs
          - centos-release-scl
          - llvm5.0-devel
          - llvm-toolset-7-clang
      vars:
        ansible_python_interpreter: /bin/python

